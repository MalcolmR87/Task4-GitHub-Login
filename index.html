    <div id="head" class="mb-5 text-center text-xl">
        <p class="mt-7">Sign in to GitHub</p>
    </div>

    <div id="template">
        <form action="#" class="border-blue-200 border-solid border-2 bg-gray-100 max-w-xs m-auto px-2.5 pt-5 font-normal rounded-md">
            <div class="extra mb-3">
                <label class="email ml-5 pt-7" for="">Username or email address</label>
            </div>
            <div class="extra mb-3">
                <input type="email" name="email" id="email" class="e2 border-blue-200 border-solid border-2 rounded-md w-64 h-8 flex justify-center m-auto">
            </div>

            <div class="extra e6 items-center mb-3">
                <label class="e3 ml-5" for="password">Password</label>
                <a id="a-fp" class="no-underline text-blue-500 text-sm text-blue-400 ml-20" href="">Forgot Password?</a>
            </div>
            <div class="extra mb-3">
                <input type="password" name="password" id="password" class="e2 border-blue-200 border-solid border-2 rounded-md w-64 h-8 flex justify-center m-auto text-left">
            </div>

            <div id="submit" class="extra mb-3">
                <input type="submit" value="Sign In" class="e2 border-blue-200 border-solid border-2 bg-green-500 hover:bg-green-600 rounded-md flex justify-center m-auto mt-3.5 text-white w-64 h-8">
            </div>
        </form>
    </div>
        
    <div id="info" class="flex justify-center border-blue-200 border-solid border-2 max-w-xs m-auto rounded-md mt-4 items-center h-12 px-5 py-0.5">
